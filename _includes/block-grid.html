<a class="block-grid searchable-item" href="{{ include.url }}" target="_blank" rel="noopener noreferrer" data-keywords="{{ include.title | downcase }} {{ include.keywords | downcase }}">
    <div class="block-grid-icon">
        <i class="{{ include.icon }}"></i>
    </div>
    <div class="block-grid-title">
        {{ include.title }}
    </div>
</a>
